<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trpwrmusic - GitHub Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #58a6ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #8b949e;
            margin-bottom: 20px;
        }

        .profile-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #21262d;
            color: #58a6ff;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }

        .profile-link:hover {
            background: #30363d;
            border-color: #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #8b949e;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .repo-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .repo-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #8b949e;
        }

        .repo-name {
            font-size: 1.3em;
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
            word-break: break-word;
        }

        .repo-name:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #8b949e;
            margin: 12px 0;
            line-height: 1.5;
        }

        .repo-stats {
            display: flex;
            gap: 16px;
            font-size: 0.9em;
            color: #8b949e;
            margin-top: 12px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .language-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .star-icon, .fork-icon {
            width: 16px;
            height: 16px;
            fill: #8b949e;
        }

        .error {
            background: #21262d;
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #f85149;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #8b949e;
            border-top: 1px solid #30363d;
            margin-top: 40px;
        }

        .retry-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: #2ea043;
            box-shadow: 0 0 10px rgba(46, 160, 67, 0.3);
        }

        .error ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .error ul li {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trpwrmusic - GitHub Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #58a6ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #8b949e;
            margin-bottom: 20px;
        }

        .profile-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #21262d;
            color: #58a6ff;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }

        .profile-link:hover {
            background: #30363d;
            border-color: #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #8b949e;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .repo-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .repo-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #8b949e;
        }

        .repo-name {
            font-size: 1.3em;
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
            word-break: break-word;
        }

        .repo-name:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #8b949e;
            margin: 12px 0;
            line-height: 1.5;
        }

        .repo-stats {
            display: flex;
            gap: 16px;
            font-size: 0.9em;
            color: #8b949e;
            margin-top: 12px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .language-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .star-icon, .fork-icon {
            width: 16px;
            height: 16px;
            fill: #8b949e;
        }

        .error {
            background: #21262d;
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #f85149;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #8b949e;
            border-top: 1px solid #30363d;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>trpwrmusic</h1>
            <p class="subtitle">GitHub Portfolio</p>
            <a href="https://github.com/trpwrmusic" target="_blank" class="profile-link">
                <svg style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                View on GitHub
            </a>
        </header>

        <div id="loading" class="loading">Loading repositories...</div>
        <div id="repos" class="repos-grid"></div>
        <div id="error" style="display: none;"></div>

        <footer>
            <p>Powered by GitHub API | Last updated: <span id="timestamp"></span></p>
        </footer>
    </div>

    <script>
        const username = 'trpwrmusic';
        const reposContainer = document.getElementById('repos');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');

        // Language colors (from GitHub)
        const languageColors = {
            'JavaScript': '#f1e05a',
            'Python': '#3572A5',
            'Java': '#b07219',
            'TypeScript': '#2b7489',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'PHP': '#4F5D95',
            'Ruby': '#701516',
            'C++': '#f34b7d',
            'C': '#555555',
            'Go': '#00ADD8',
            'Rust': '#dea584',
            'Swift': '#ffac45',
            'Kotlin': '#F18E33',
            'Dart': '#00B4AB',
            'Shell': '#89e051',
            'Vue': '#41b883',
            'C#': '#178600'
        };

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 1) return 'today';
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 30) return `${diffDays} days ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        function createRepoCard(repo) {
            const card = document.createElement('div');
            card.className = 'repo-card';
            card.onclick = () => window.open(repo.html_url, '_blank');

            const languageColor = languageColors[repo.language] || '#8b949e';

            card.innerHTML = `
                <div class="repo-header">
                    <svg class="repo-icon" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path>
                    </svg>
                    <a href="${repo.html_url}" class="repo-name" onclick="event.stopPropagation()">${repo.name}</a>
                </div>
                ${repo.description ? `<p class="repo-description">${repo.description}</p>` : ''}
                <div class="repo-stats">
                    ${repo.language ? `
                        <span class="stat">
                            <span class="language-dot" style="background-color: ${languageColor}"></span>
                            ${repo.language}
                        </span>
                    ` : ''}
                    <span class="stat">
                        <svg class="star-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path>
                        </svg>
                        ${repo.stargazers_count}
                    </span>
                    <span class="stat">
                        <svg class="fork-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                        </svg>
                        ${repo.forks_count}
                    </span>
                    <span class="stat">Updated ${formatDate(repo.updated_at)}</span>
                </div>
            `;

            return card;
        }

        async function fetchRepositories() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}`);
                }

                const repos = await response.json();
                
                loadingElement.style.display = 'none';

                if (repos.length === 0) {
                    reposContainer.innerHTML = '<p class="loading">No repositories found.</p>';
                    return;
                }

                // Filter out forks and sort by stars
                const filteredRepos = repos
                    .filter(repo => !repo.fork) // Remove this line to include forked repositories
                    .sort((a, b) => b.stargazers_count - a.stargazers_count);

                filteredRepos.forEach(repo => {
                    reposContainer.appendChild(createRepoCard(repo));
                });

                // Update timestamp
                document.getElementById('timestamp').textContent = new Date().toLocaleString('de-DE');

            } catch (error) {
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.className = 'error';
                errorElement.innerHTML = `
                    <h3>Error loading repositories</h3>
                    <p>${error.message}</p>
                    <p>Please try again later or visit <a href="https://github.com/${username}" style="color: #58a6ff;">github.com/${username}</a> directly.</p>
                `;
            }
        }

        // Load repositories when page loads
        fetchRepositories();
    </script>
</body>
</html>
